<div class="container">
<h1>{{data.name}}</h1>
  <div class="row">
    <div class="col">
      <div class="img">
        <img src={{data.image}} class="img-modal">
        </div>
    </div>
    <div class="col">
      <span class="description-modal">
        {{data.description}}
      </span>
    </div>
  </div>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close id="mat-button">Quitter</button>
  </mat-dialog-actions>
</div>
