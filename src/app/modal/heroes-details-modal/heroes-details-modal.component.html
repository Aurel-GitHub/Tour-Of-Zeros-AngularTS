<div class="container">
<h1>{{data.name}}</h1>
  <div class="row">
    <div class="col">
      <div class="img">
        <img src={{data.image}} class="img-modal">
        </div>
    </div>
    <div class="col">
      <span class="description-modal">
        {{data.description}}
      </span>
    </div>
  </div>
  <mat-dialog-actions>
    <button class="update-data" (click)="handleUpdateValue()">Modifier</button>
    <button mat-button mat-dialog-close id="mat-button">Quitter</button>
  </mat-dialog-actions>

  <ng-container *ngIf="updateValue">
    <div class="row mt-5">
      <hr>
      <div class="col">
          <input id="modal-update-name" [(ngModel)]="data.name">
      </div>
      <div class="col">
          <textarea id="modal-update-description" [(ngModel)]="data.description"></textarea>
      </div>
    </div>
  </ng-container>
</div>
